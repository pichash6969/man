<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Random Number Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎲 Fixed Random Number Generator</h1>

    <!-- 00-99 Generator -->
    <section class="card">
      <h2>00 - 99</h2>
      <button id="gen2" class="btn">Generate</button>
      <p id="twoDigit" class="display">--</p>
    </section>

    <!-- 000-999 Generator -->
    <section class="card">
      <h2>000 - 999</h2>
      <button id="gen3" class="btn">Generate</button>
      <p id="threeDigit" class="display">--</p>
    </section>

    <!-- Admin Panel (hidden for normal users) -->
    <section class="card admin-area" id="adminPanel" style="display:none;">
      <h2>🔑 Admin Panel</h2>
      <label>Password: <input type="password" id="adminPass" placeholder="Enter admin password"></label>
      <button id="loginBtn" class="btn">Login</button>

      <div id="settingsPanel" style="display:none; margin-top:20px;">
        <h3>Settings</h3>
        <label>
          00-99 Mode:
          <select id="mode2">
            <option value="random">Random</option>
            <option value="fixed">Fixed</option>
            <option value="custom">Custom Range</option>
          </select>
        </label>
        <label>Fixed Number: <input id="fixed2" type="number" min="0" max="99"></label>
        <label>Custom Min: <input id="min2" type="number" value="0"> Max: <input id="max2" type="number" value="99"></label>

        <hr>

        <label>
          000-999 Mode:
          <select id="mode3">
            <option value="random">Random</option>
            <option value="fixed">Fixed</option>
            <option value="custom">Custom Range</option>
          </select>
        </label>
        <label>Fixed Number: <input id="fixed3" type="number" min="0" max="999"></label>
        <label>Custom Min: <input id="min3" type="number" value="0"> Max: <input id="max3" type="number" value="999"></label>

        <br><br>
        <button id="saveBtn" class="btn">Save Settings</button>
        <p id="status"></p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
