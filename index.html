<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lucky Random Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎲 Lucky Random Number 🎲</h1>

    <!-- 00-99 Generator -->
    <section class="card">
      <h2>00 - 99</h2>
      <button id="gen2" class="btn">Generate</button>
      <p id="twoDigit" class="display">--</p>
    </section>

    <!-- 000-999 Generator -->
    <section class="card">
      <h2>000 - 999</h2>
      <button id="gen3" class="btn">Generate</button>
      <p id="threeDigit" class="display">--</p>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
